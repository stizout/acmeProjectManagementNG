<div class="card">
    <div class="card-header">
        {{ pageTitle }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="userInput">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filter by: {{ listFilter }}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <div class="table" *ngIf="products.length > 0">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImage()">
                                {{showImage ? 'Hide Images' : 'Show Images'}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of filteredProducts">
                        <td>
                            <img 
                                src={{product.imageUrl}} 
                                title={{product.title}} 
                                [style.width.px]='imageWidth' 
                                [style.margin.px]='imageMargin'
                                *ngIf="showImage">
                        </td>
                        <td>{{ product.productName }}</td>
                        <td>{{ product.productCode | lowercase | convertToSpaces: '-' }}</td>
                        <td>{{ product.releaseDate }}</td>
                        <td>{{ product.price | currency:'EUR': 'symbol':'1.2-2'}}</td>
                        <td><pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star></td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>
</div>
